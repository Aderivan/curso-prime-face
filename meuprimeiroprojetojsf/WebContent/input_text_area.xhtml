<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Área Text</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:messages />

		<p:panelGrid columns="2">
			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" value="#{perfilUsuarioAreaBean.nome}"
				required="true" />

			<p:outputLabel value="Sobre você" for="sobre" />
			<h:panelGroup>
				<p:inputTextarea id="sobre" value="#{perfilUsuarioAreaBean.sobre}"
					cols="40" rows="4" autoResize="false" maxlength="140"
					counter="contador" counterTemplate="Restam {0} caracteres!" />
					<br/>
				<h:outputText id="contador" />
			</h:panelGroup>
		</p:panelGrid>

		<p:commandButton value="Atualizar"
			action="#{perfilUsuarioAreaBean.atualizar}" update="@form" />
	</h:form>
</h:body>
</html>
