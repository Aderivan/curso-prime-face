<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Olá JSF</title>
</h:head>
<h:body>
	<h:form id="form1">
		<p:panelGrid columns="2">
			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" required="true" value="#{inversaoNomeBean.nome}" >			
			<p:ajax event="keyup" update="nomeInvertido qtdPalavras" listener="#{inversaoNomeBean.inverter()}" />
			</p:inputText>
		</p:panelGrid>
		
		<br/><br/>
		
		<h:outputText value="#{inversaoNomeBean.nomeInvertido}" id="nomeInvertido" /> <br/>
		<h:outputText value="#{inversaoNomeBean.quantidadeDePalavras}" id="qtdPalavras" />
		
	</h:form>
</h:body>
</html>
