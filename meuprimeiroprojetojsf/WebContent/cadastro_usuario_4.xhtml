<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastro de usuário</title>
</h:head>
<h:body>
	<h:form id="form1">
	
	<!-- Com o código abaixo, é possível gerar um gif na tela enquanto é processado o cadastro, a pesquisa, etc. -->
	
	<p:ajaxStatus>
		<f:facet name="start">
			<h:graphicImage library="imagens" name="carregando.gif"/>
		</f:facet>
		<f:facet name="complete">
			<h:outputText value=""/>
		</f:facet>
	</p:ajaxStatus>
	
	<!-- Fim do método que gera o git na tela enquanro o processo é realizado -->
	<p:messages showDetail="true" closable="true">
		<p:autoUpdate/>
	</p:messages>
	
		<p:panelGrid columns="2">
			<p:outputLabel value="Login" for="login"/>
				<p:inputText id="login" value="#{cadastroUsuarioBean.login}" required="true">
				<p:ajax update="login" listener="#{cadastroUsuarioBean.verificarDisponibilidadeLogin}" partialSubmit="true"/>
				</p:inputText>
			<p:outputLabel value="Nome" for="nome"/>
			<p:inputText id="nome" value="#{cadastroUsuarioBean.nome}" required="true"/>
		</p:panelGrid>
		<p:commandButton action="#{cadastroUsuarioBean.cadastrar}" value="Cadastrar"/>
	</h:form>
	
</h:body>
</html>
